<!DOCTYPE html>
<html>
    <head>

                                </div>
                                <div>
                                    <label>

                                <div>
                                    <label>
                                        <input type="radio" name="1"/>

                                    </label>
                                </div>

                        </div>
                    </div>
                    
                    <div class="footer">
                        <div>
                            <div>
                                <form>
                                    <button>&#8592</button>
                                </form>
                            </div>
                            <div>
                                <form>
                                    <button id="=nextQuestion">&#8594</button>
                                </form>
                            </div>
                        </div>
                        <div>
                            <form>
                                <button>Ответить</button>
                            </form>
                        </div>
                    </div>
                    
                    <div class="tabs">
                            <div class="tab-unactive"></div>
                            <div class="tab-readed"></div>
                            <div class="tab-answered"></div>
                            <div class="tab-unactive"></div>
                            <div class="tab-unactive"></div>
                            <div class="tab-answered"></div>
                            <div class="tab-unactive"></div>
                            <div class="tab-readed"></div>
                    </div>
                </div>
                
            </div>
        </div>

    <script type="module" src="js/testing.js"></script>
