<!DOCTYPE html>
<html>
    <head>
        <title>Подготовка к тестированию</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>
        <div class="main">
            <div class="content">
                <div class="wrap">
                    <div class="hs-wrap">
                        <div class="header">
                            <h1>Тестирование по биологии</h1>
                            <p>Лабораторная работа 4</p>
                            <p>Вариант 16</p>
                            <p class="header-theme">Тема: эволюция живой природы</p>
                        </div>
                        <div class="settings">
                            <form>
                                <div>
                                    <label>
                                        <input type="checkbox">
                                        Перемешать вопросы
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <input type="checkbox">
                                        Перемешать ответы
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="footer">
                        <p>Длительность тестирования: 10:00</p>
                        <form>
                            <button>Начать тестирование</button>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </body>
</html>
